</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-info bg-info overflow-hidden">
            <div class="container">
                <div class="col-4">
                    <a class="navbar-brand text-white" href="#">C-Library</a>
                </div>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavId">
                    <ul class="navbar-nav mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">All-Books</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link active text-white" href="#" aria-current="page">Book-Info</a>
                        </li>
                    </ul>
                </div>
            </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container text-center">
            <div class="d-flex flex-column gap-3">
                <div class="col">
                    <h2 class="">
                        Add Book Form
                    </h2>
                </div>

                <div class="container">
                    <form id="book-add-form" class="d-flex flex-column gap-3">
                        <div class="row">
                            <label for="title" class="col-4 col-form-label">Title</label>
                            <div class="col-6">
                                <input type="text" class="form-control" name="title" id="title"
                                    placeholder="input title of your book..." />
                            </div>
                        </div>
                        <div class="row">
                            <label for="description" class="form-label col-4">Description</label>
                            <div class="col-8">
                                <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <label for="authors" class="col-4 col-form-label">Authors</label>
                            <div class="col-6">
                                <input type="text" class="form-control" name="authors" id="authors"
                                    placeholder="input authors of your book..." />
                            </div>
                        </div>
                        <div class="row">
                            <label for="category" class="col-4 col-form-label">Category</label>
                            <div class="col-6">
                                <input type="text" class="form-control" name="category" id="category"
                                    placeholder="input category of your book..." />
                            </div>
                        </div>
                        <div class="row">
                            <label for="image_url" class="col-4 col-form-label">Image of url</label>
                            <div class="col-6">
                                <input type="text" class="form-control" name="image_url" id="image_url"
                                    placeholder="input image url of your book..." />
                            </div>
                        </div>
                        <div class="">
                            <button type="submit" class="btn btn-primary">
                                Add
                            </button>
                        </div>
                    </form>
                </div>
            </div>

    </main>
