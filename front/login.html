<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row justify-content-center align-items-start g-2 mt-2">
                <div class="col-5">
                    <form>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Enter Email"/>
                            <label for="email">Enter Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password"class="form-control"name="pass"placeholder="Enter Password" />
                            <label for="pass">Enter Password</label>
                        </div>
                        <button type="submit"class="btn btn-outline-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
<script type="module">
        import XMLReq from "./JS/XMLReq.js";
        let xmlReq = new XMLReq("http://localhost/books/myMain.php");
        const login = (resData) =>{
        resData = JSON.parse(resData);
        sessionStorage.setItem("sid",resData.sid);
        sessionStorage.setItem("user",JSON.stringify(resData.user));
        location.replace("/frontEnd/teste.html");
        }
        document.querySelector("form").addEventListener("submit",(e)=>{
            e.preventDefault();
            let email = document.getElementById(email);
            let pass = document.getElementById(pass);
            let reqData = new FormData();
            reqData.append("req","login");
            reqData.append("email",email);
            reqData.append("pass",pass);
            xmlReq.Post(reqData).then(
                login,
                (rej)=>console.log(rej)
            )
        })
</script>
</html>
