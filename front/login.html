<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <main>
        <h3 style="text-align: center; margin-top: 40px;">Enter your credentials!</h3>
        <div class="container-fluid">
            <div class="row justify-content-center align-items-start g-2 mt-2">
                <div class="col-5">
                    <form>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Enter Email"/>
                            <label for="email">Enter Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="pass" placeholder="Enter Password"/>
                            <label for="pass">Enter Password</label>
                        </div>
                        <button type="submit" class="btn btn-outline-primary"> Login </button>
                    </form>
                </div>
                <div class="col-5 welcome">
                    <h1></h1>
                </div>
                
            </div>
        </div>
    </main>

</body>
<script>
   document.querySelector("form").addEventListener("submit",function(event){
    event.preventDefault();
    let data = new FormData(event.target);
    let xhttp = new XMLHttpRequest();
    xhttp.open("POST","http://localhost/books/myMain.php/login");
    xhttp.send(data);
    xhttp.onload = function(){
        if (xhttp.status === 200) {
            let responseText = xhttp.responseText;
            let response = JSON.parse(responseText);
            if (response.status === "Logged in") {
                sessionStorage.setItem("status", response.status);
                sessionStorage.setItem('sessionId', response.sessionId);
                sessionStorage.setItem("uid", response.uid);
                location.replace("./allbooks.html");
            } else {
                if(response.status === "username/password wrong")
                sessionStorage.setItem("status", response.status);
                alert(response.status);
            }
        }
    }
})
</script>
</html>
