<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row justify-content-center align-items-start g-5 mt-2">
            <div class="col-5">
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="fname" placeholder="Enter Your First Name" required/>
                        <label for="First Name">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="lname" placeholder="Enter Your Last Name" required/>
                        <label for="Last Name">Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="phone" placeholder="Enter Your Phone"required/>
                            <label for="Phone">Phone</label>
                            </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Enter your Email" required/>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="pass" placeholder="Enter your Password" required/>
                        <label for="pass">Enter Password</label>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Register</button>
                    <div>
                        <a href="registerSa.html"><p>  Login as staff or admin</p></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
  document.querySelector("form").addEventListener("submit",function(event){
    event.preventDefault(); // to stop the form from submitting normally
    let data = new FormData(event.target);
    let xhttp = new XMLHttpRequest();
    xhttp.open("POST","http://localhost/books/myMain.php/register");
    xhttp.send(data);
    xhttp.onload = function(){
        if (xhttp.response == "Registered successfully") { // check the response from the server
            location.replace("./login.html"); // redirect to login.html
        } else {
            console.log(xhttp.response);
        }
    }
})
</script>
</html>
