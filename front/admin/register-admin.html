    <div class="container-fluid">
        <div class="row justify-content-center align-items-start g-5 mt-2">
            <div class="col-5">
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="fname" placeholder="Enter Your First Name" required/>
                        <label for="First Name">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="lname" placeholder="Enter Your Last Name" required/>

                        <div class="form-floating mb-3">

                            </div>

                        <input type="email" class="form-control" name="email" placeholder="Enter your Email" required/>

                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="pass" placeholder="Enter your Password" required/>

                </form>

<script>
    document.querySelector("form").addEventListener("submit",function(event){
        event.preventDefault();     
        let data = new FormData(event.target);
        data.append("type", 0);
        // data.append("type",type);
        let xhttp = new XMLHttpRequest();
        xhttp.open("POST","http://localhost/php/final-project-c/php/myMain.php/reg");
        xhttp.send(data);
        xhttp.onload = function(){
            console.log(xhttp.response);
            location.replace("./admin.html");
        }
    })
</script>
